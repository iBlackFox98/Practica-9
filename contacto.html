<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contactanos</title>

	<!--Fuente-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet"> 

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header class="main-header">
		<div class="logo">
			<img src="img/logo.png" alt="Logo de la Empresa" class="img">
		</div>

		<div class="search-form">
			<input type="text" placeholder="¿Qué Estas Buscando?">
			<a href="#" class="btn-search"><i class="fas fa-search"></i></a>

		</div>

		<div class="main-menu">

			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="productos.html">Productos</a></li>
				<li><a href="">Blog</a></li>
				<li><a href="contacto.html">Contactanos</a></li>
				<li><a href="">Iniciar Sesión</a></li>
			</ul>
			
		</div>

	</header>


	<div class="contact-container">

		<input type="text" name="nombre" class="contact-form" placeholder="Nombre Completo" alt="Campo Nombre">
		<input type="text" name="e-mail" class="contact-form" placeholder="E-Mail" alt="Campo E-Mail">
		<textarea cols="30" rows="7" class="contact-form textar" placeholder="Comentario"></textarea>

		<button class="btn-contact">Enviar <i class="fas fa-envelope"></i></button>
		
	</div>

	<div class="contact-map">
		<h3>¿Desea Visitar La Tienda? Esta es Nuestra Ubicación</h3>

		<figure>
			<img src="img/mapa.png" class="img-contact">
		</figure>

	</div>

</body>

</html>
